<form th:action="@{/vehiculos/guardar}" th:object="${vehiculo}" method="post">
    <input type="hidden" th:field="*{id}">
    
    <div class="form-group">
        <label>Placa</label>
        <input type="text" th:field="*{placa}" class="form-control" maxlength="6" required>
    </div>
    
    <div class="form-group">
        <label>Ubicación</label>
        <input type="text" th:field="*{ubicacion}" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label>Tipo de Vehículo</label>
        <select th:field="*{tipoVehiculo}" class="form-control" required>
            <option value="">-- Seleccione un tipo --</option>
            <option th:each="tipo : ${tiposVehiculo}" 
                    th:value="${tipo.id}" 
                    th:text="${tipo.nombre}">
            </option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
